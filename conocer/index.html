<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wasteless Food</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="../styles/main.css" rel="stylesheet" />
</head>
<body>
  <main class="container py-4">
    <header class="d-flex align-items-center">
      <img class="h-100 d-inline-block" src="../img/logo.png" alt="Logo Wasteless Food" />
      <h1 class="ms-2">Wasteless Food</h1>
    </header>
    <section class="my-4">
      <span class="d-block text-center fs-4">
        Somos una compañía dedicada a combatir contra la problemática del desperdicio de alimentos.
      </span>
    </section>
    <section class="my-4">
      <div class="d-block text-center fs-4">
        Esta situación se agrava cada vez más, por ello necesitamos tu ayuda.
        <span class="fw-bold">Únete a esta iniciativa.</span>
      </div>
    </section>
    <footer>
      <div class="fs-4 fw-bold">
        Visítanos en nuestras webs
      </div>
      <div class="d-flex">
        <span>Facebook</span>
        <span>Instagram</span>
        <span>LinkedIn</span>
        <span>YouTube</span>
      </div>
    </footer>
  </main>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
